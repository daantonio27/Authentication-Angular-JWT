<div class="wrapper fadeInDown">
    <div id="formContent">

      <h3>Login</h3>

      <!-- Login Form -->
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <input type="text"
            ngModel
            name="userName"
            id="userName"
            placeholder="Enter your username"
            class="form-control mb-3"
            >

            <input type="password"
            ngModel
            name="userPassword"
            id="userPassword"
            placeholder="Enter your password"
            class="form-control mb-3"
            >

            <input type="submit"
            value="Login"
            class="fadeIn fourth">
        </form>
    </div>
</div>
